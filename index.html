<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Grand Circus Detroit</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sancreek" rel="stylesheet">
</head>

<body>
  <form>
    <!-- //First Name portion of form// -->

    <div class="form-group">
      <h2>Welcome to Grand Circus!</h2>
      <p>Please enter in your information to confirm your seat!</p>
      <label for="firstNameInput">First Name</label>
      <input type="firstName" class="form-control" id="firstNameInput" placeholder="Enter your first name">
    </div>
    <!-- //last name portion of form// -->

    <div class="form-group">
      <label for="lastNameInput">Last Name</label>
      <input type="lastName" class="form-control" id="lastNameInput" placeholder="Enter your last name">
    </div>

    <!-- Choosing seat -->
    <div class="form-group">
      <label>Your reserved seat:</label>
      <textbox type="seats" id="msg">
    </div>

  <!-- Form button -->
    </div>
    <button type="button" class="btn ">Reserve your seat!</button>
  </form>

  <div class="header">
    <h1>Grand Circus Detroit</h1>
    <p> Please click on a seat below to make your selection.</p>
  </div>
  <div class="container-stage">
    <img class="img" src="http://cache3.asset-cache.net/gc/98004047-empty-circus-stage-and-arena-gettyimages.jpg?v=1&c=IWSAsset&k=2&d=MAAlb4LNYXiPHYwV6SFrGUtoadgpwPBNad7owtbBFfI=" alt="circus stage">

  </div>

  <div class="container-break">
  </div>

<!-- Container to add paragraph for person/seat selection -->

  <div class="thank-you"> </div>

<!-- Circus Ropes -->

  <div class="pull-left hidden-md hidden-sm hidden-xs">
    <img src="css/velvetropeleft.png" alt="">
  </div>
  <div class="pull-right hidden-md hidden-sm hidden-xs">
    <img src="css/velvetroperight.png" alt="">
  </div>

<!-- Benches and seat code - left column -->

  <div class="container">
    <div class="column-left">
      <div class="bench row-a">
        <div class="seat">
          <a id="A1" href="#">A1</a>
        </div>
        <div class="seat">
          <a id="A2" href="#">A2</a>
        </div>
        <div class="seat">
          <a id="A3" href="#">A3</a>
        </div>
        <div class="seat">
          <a id="A4" href="#">A4</a>
        </div>
      </div>
      <div class="bench row-b">
        <div class="seat">
          <a id="B1" href="#">B1</a>
        </div>
        <div class="seat">
          <a id="B2" href="#">B2</a>
        </div>
        <div class="seat">
          <a id="B3" href="#">B3</a>
        </div>
        <div class="seat">
          <a id="B4" href="#">B4</a>
        </div>
      </div>
      <div class="bench row-c">
        <div class="seat">
          <a id="C1" href="#">C1</a>
        </div>

        <div class="seat">
          <a id="C2" href="#">C2</a>
        </div>

        <div class="seat">
          <a id="C3" href="#">C3</a>
        </div>

        <div class="seat">
          <a id="C4" href="#">C4</a>
        </div>
      </div>
    </div>

    <!-- Benches and seat code - right column -->

    <div class="column-right">
      <div class="bench row-a">
        <div class="seat">
          <a id="A5" href="#">A5</a>
        </div>
        <div class="seat">
          <a id="A6" href="#">A6</a>
        </div>
        <div class="seat">
          <a id="A7" href="#">A7</a>
        </div>

        <div class="seat">
          <a id="A8" href="#">A8</a>
        </div>

      </div>
      <div class="bench row-b">
        <div class="seat">
          <a id="B5" href="#">B5</a>
        </div>
        <div class="seat">
          <a id="B6" href="#">B6</a>
        </div>
        <div class="seat">
          <a id="B7" href="#">B7</a>
        </div>
        <div class="seat">
          <a id="B8" href="#">B8</a>
        </div>
      </div>
      <div class="bench row-c">

        <div class="seat">
          <a id="C5" href="#">C5</a>
        </div>
        <div class="seat">
          <a id="C6" href="#">C6</a>
        </div>
        <div class="seat">
          <a id="C7" href="#">C7</a>
        </div>
        <div class="seat">
          <a id="C8" href="#">C8</a>
        </div>
      </div>
    </div>
  </div>

<!-- Whipcrack audio code -->

<audio id="whipcrack" preload="auto">
    <source src="audio/whipcrack.wav"></source>
</audio>


  <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js">
  </script>



  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script type="text/javascript" src="scripts/script.js"></script>

</body>


</html>
