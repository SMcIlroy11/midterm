<!DOCTYPE html>

  <title>Grand Circus Theatre</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
  <form>
    <!-- //First Name portion of form// -->

    <div class="form-group">
      <h2>Welcome To Grand Circus</h2>
      <p>Please enter in your information to confirm your seats!</p>
      <label for="firstNameInput">First Name</label>
      <input type="firstName" class="form-control" id="firstNameInput" placeholder="Enter your first name">
    </div>
    <!-- //last name portion of form// -->

    <div class="form-group">
      <label for="lastNameInput">Last Name</label>
      <input type="lastName" class="form-control" id="lastNameInput" placeholder="Enter your last name">
    </div>

    <!-- Choosing seat -->
    <div class="form-group">
      <label>Your reserved seat:</label>
      <textbox type="seats" id="msg">
    </div>


    </div>
    <button type="button" class="btn ">Reserve your seats!</button>
  </form>

    <h1>Welcome to Grand Circus!</h1>
  </div>
