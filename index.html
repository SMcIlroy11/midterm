  <form>
    <!-- //First Name portion of form// -->
    <div class="form-group">
      <label for="firstNameInput">First Name</label>
      <input type="firstName" class="form-control" id="firstNameInput" placeholder="Enter your first name">
    </div>
    <!-- //last name portion of form// -->

    <div class="form-group">
      <label for="lastNameInput">Last Name</label>
      <input type="lastName" class="form-control" id="lastNameInput" placeholder="Enter your last name">
    </div>

    <!-- Choosing seats -->
    <div class="form-group">
      <label for="chooseNumSeats">Choose which seats you would like to reserve:</label>
      <select class="form-control" id="chooseNumSeats">
          <option id="seatA1">A1</option>
            <option id="seatA2">A2</option>
              <option id="seatA3">A3</option>

        </select>
    </div>
